name: Terraform v1.12.1 Deployment
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform v1.12.1
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # Updated version
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Connection
        run: |
          aws sts get-caller-identity
          aws eks describe-cluster --name fampay-eks-cluster --region us-east-1

      - name: Update kubeconfig and set environment
        run: |
          aws eks update-kubeconfig --region us-east-1 --name fampay-eks-cluster
          export KUBECONFIG=~/.kube/config
          echo "KUBECONFIG=~/.kube/config" >> $GITHUB_ENV
          kubectl cluster-info

      - name: Terraform Init
        run: terraform init
        working-directory: ./iaac
        env:
          KUBECONFIG: ~/.kube/config

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./iaac
        env:
          KUBECONFIG: ~/.kube/config

  apply:
    name: Terraform Apply (Manual Approval)
    needs: terraform
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform v1.12.1
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig and set environment
        run: |
          aws eks update-kubeconfig --region us-east-1 --name fampay-eks-cluster
          export KUBECONFIG=~/.kube/config
          echo "KUBECONFIG=~/.kube/config" >> $GITHUB_ENV
          kubectl cluster-info

      - name: Terraform Init
        run: terraform init
        working-directory: ./iaac
        env:
          KUBECONFIG: ~/.kube/config

      - name: Terraform Apply
        run: echo "runing terraform aply test "
        working-directory: ./iaac
        env:
          KUBECONFIG: ~/.kube/config
