replicaCount: 1

image:
  repository: public.ecr.aws/q0k4e9h0/fampay-bran
  tag: dev-latest
  pullPolicy: Always

namespace: fampay-bran  # Consistent namespace

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

nodeSelector:
  node-type: spot

tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"
