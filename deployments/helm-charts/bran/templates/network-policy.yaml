{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.app.name }}-network-policy
  namespace: {{ .Values.app.namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.app.name }}
  policyTypes:
  - Ingress
  # NO Egress restrictions - by default all egress allowed
  
  ingress:
  # Allow external traffic (ALB/LoadBalancer)
  - ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort }}
  
  {{- if .Values.networkPolicy.allowPrometheus }}
  # Allow Prometheus monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: "monitoring"
    ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort }}
  {{- end }}
  
  # NO rule for Hodr = Hodr BLOCKED from connecting to Bran
{{- end }}