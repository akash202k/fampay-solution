apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bran-ingress
  namespace: fampay-bran
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-east-1:982534355700:certificate/f744adec-d79a-4af8-9476-c507f5a7fe9f'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: fampay-shared  # Same ALB group
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP 
    alb.ingress.kubernetes.io/healthcheck-port: '8000'
    alb.ingress.kubernetes.io/healthcheck-path: '/bran/metrics'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    # alb.ingress.kubernetes.io/rewrite-target: /
    alb.ingress.kubernetes.io/actions.rewrite-bran: |
      {
        "type": "rewrite-path",
        "rewritePathConfig": {
          "sourcePathConfig": {
            "regexPattern": "^/bran/?(.*)",
            "replacement": "/$1"
          }
        }
      }
spec:
  rules:
    - host: dayxcode.com
      http:
        paths:
          - path: /bran
            pathType: Prefix
            backend:
              service:
                name: bran  # Direct reference in same namespace
                port:
                  number: 8000