replicas: 1
singleNode: true

persistence:
  enabled: true
  size: 10Gi
  storageClass: gp3

extraEnvs:
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    valueFrom:
      secretRef:
        name: opensearch-admin-password
        key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
  - name: DISABLE_INSTALL_DEMO_CONFIG
    value: "false"
  - name: DISABLE_SECURITY_PLUGIN
    value: "false"

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"