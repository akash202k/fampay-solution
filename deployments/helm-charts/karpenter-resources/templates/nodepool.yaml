apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: demo-app-pool
spec:
  # Template for nodes
  template:
    metadata:
      labels:
        node-type: karpenter-demo
        environment: demo
      annotations:
        example.com/owner: demo-team
    spec:
      # Node requirements
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["t2.small", "t3.small", "t3.medium"]
      
      # Reference to NodeClass
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: demo-app-nodes
      
      # Taints for dedicated nodes
      taints:
        - key: demo-app
          value: "true"
          effect: NoSchedule
          
  # Resource limits for this pool
  limits:
    cpu: 100
    
  # Disruption settings
  disruption:
    consolidationPolicy: WhenUnderutilized
    consolidateAfter: 30s
    expireAfter: 5m