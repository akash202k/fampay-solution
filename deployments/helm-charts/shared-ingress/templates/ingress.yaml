apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fampay-ingress
  namespace: fampay-ingress  
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /bran
            pathType: Prefix
            backend:
              service:
                name: bran.fampay-bran.svc.cluster.local  # cross-namespace service {svcname.namespace}
                port:
                  number: 8000
          - path: /hodr
            pathType: Prefix
            backend:
              service:
                name: hodr.fampay-hodr.svc.cluster.local
                port:
                  number: 8080