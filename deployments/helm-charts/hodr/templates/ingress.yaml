apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hodr-ingress
  namespace: fampay-hodr
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-east-1:982534355700:certificate/f744adec-d79a-4af8-9476-c507f5a7fe9f'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: fampay-shared  # Same ALB group
spec:
  rules:
    - host: dayxcode.com
      http:
        paths:
          - path: /hodr
            pathType: Prefix
            backend:
              service:
                name: hodr  # Direct reference in same namespace
                port:
                  number: 8080